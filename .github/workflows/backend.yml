# 백엔드 CI/CD 통합 워크플로우
name: Backend

on:
  push:
    branches:
      - develop
      - staging
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches:
      - develop
      - staging
      - master
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      deploy_target:
        description: '배포 대상'
        required: false
        type: choice
        options:
          - none
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/tymee-backend

jobs:
  # ===========================================
  # 테스트 & 빌드
  # ===========================================
  test:
    name: 테스트
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 25 설정
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Gradle 설정
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true

      - name: 테스트 실행
        working-directory: ./backend
        run: ./gradlew test --no-daemon --refresh-dependencies

      - name: 빌드 확인
        working-directory: ./backend
        run: ./gradlew build -x test --no-daemon

  # ===========================================
  # Staging 배포
  # ===========================================
  build-staging:
    name: Staging 빌드
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || github.event.inputs.deploy_target == 'staging'
    permissions:
      contents: read
      packages: write

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 25 설정
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Gradle 설정
        uses: gradle/actions/setup-gradle@v4

      - name: Gradle 빌드
        working-directory: ./backend
        run: ./gradlew clean build -x test --no-daemon

      - name: 컨테이너 레지스트리 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Staging 배포
    needs: build-staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: 환경변수 로드
        run: |
          echo "${{ secrets.ENV_PROD }}" > /tmp/.env.prod
          source /tmp/.env.prod
          echo "STAGING_HOST=$STAGING_HOST" >> $GITHUB_ENV
          echo "SSH_USER=$SSH_USER" >> $GITHUB_ENV
          rm /tmp/.env.prod

      - name: SSH 키 설정
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.STAGING_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Staging 서버에 배포
        run: |
          ssh ${{ env.SSH_USER }}@${{ env.STAGING_HOST }} << 'DEPLOY_SCRIPT'
            cd ~/tymee/staging

            # 최신 이미지 풀
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging

            # 앱 재시작
            docker compose down app
            docker compose up -d app

            # 헬스체크 대기
            sleep 30

            # 배포 검증
            curl -f http://localhost:8080/actuator/health || exit 1

            # 사용하지 않는 이미지 정리
            docker image prune -f

            echo "Staging 배포 완료!"
          DEPLOY_SCRIPT

  # ===========================================
  # Production 배포
  # ===========================================
  build-production:
    name: Production 빌드
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.event.inputs.deploy_target == 'production'
    permissions:
      contents: read
      packages: write

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 25 설정
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Gradle 설정
        uses: gradle/actions/setup-gradle@v4

      - name: Gradle 빌드
        working-directory: ./backend
        run: ./gradlew clean build -x test --no-daemon

      - name: 컨테이너 레지스트리 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-production:
    name: Production 배포
    needs: build-production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 환경변수 로드
        run: |
          echo "${{ secrets.ENV_PROD }}" > /tmp/.env.prod
          source /tmp/.env.prod
          echo "PROD_HOST=$PROD_HOST" >> $GITHUB_ENV
          echo "SSH_USER=$SSH_USER" >> $GITHUB_ENV
          rm /tmp/.env.prod

      - name: SSH 키 설정
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.PROD_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Production 서버에 배포
        run: |
          ssh ${{ env.SSH_USER }}@${{ env.PROD_HOST }} << 'DEPLOY_SCRIPT'
            cd ~/tymee/production

            # 최신 이미지 풀
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # 앱 재시작
            docker compose down app
            docker compose up -d app

            # 헬스체크 대기
            sleep 30

            # 배포 검증
            curl -f http://localhost:8080/actuator/health || exit 1

            # 사용하지 않는 이미지 정리
            docker image prune -f

            echo "Production 배포 완료!"
          DEPLOY_SCRIPT

  # ===========================================
  # Slack 알림
  # ===========================================
  notify-success:
    name: 성공 알림
    needs: [test]
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'pull_request'

    steps:
      - name: Slack 알림 전송
        uses: 8398a7/action-slack@v3
        with:
          status: success
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: '빌드 성공'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-failure:
    name: 실패 알림
    needs: [test]
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Slack 알림 전송
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: '빌드 실패 - 확인 필요'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-deploy-staging:
    name: Staging 배포 알림
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Slack 알림 전송
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy-staging.result }}
          fields: repo,message,commit,author,workflow
          text: 'Staging 배포 ${{ needs.deploy-staging.result }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-deploy-production:
    name: Production 배포 알림
    needs: [deploy-production]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Slack 알림 전송
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy-production.result }}
          fields: repo,message,commit,author,workflow
          text: 'Production 배포 ${{ needs.deploy-production.result }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
