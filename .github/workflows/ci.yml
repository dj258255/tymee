# CI - 모든 브랜치에서 테스트
name: CI

on:
  push:
    branches:
      - develop
      - staging
      - master
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - develop
      - staging
      - master
    paths:
      - 'backend/**'

jobs:
  test:
    name: 테스트
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 25 설정
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Gradle 설정
        uses: gradle/actions/setup-gradle@v3

      - name: 테스트 실행
        working-directory: ./backend
        run: ./gradlew test

      - name: 빌드 확인
        working-directory: ./backend
        run: ./gradlew build -x test
