# Android 스테이징 빌드
name: Android Staging

on:
  push:
    branches:
      - staging
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  build:
    name: Android 스테이징 빌드
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 의존성 설치
        run: npm ci

      - name: .env.staging 생성
        run: echo "${{ secrets.MOBILE_ENV_STAGING }}" > .env.staging

      - name: 키스토어 복원
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/tymee-release.keystore

      - name: Gradlew 실행 권한 부여
        run: chmod +x android/gradlew

      - name: 스테이징 APK 빌드
        run: |
          source .env.staging
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: APK 아티팩트 업로드
        uses: actions/upload-artifact@v4
        with:
          name: android-staging-apk
          path: mobile/android/app/build/outputs/apk/release/*.apk
          retention-days: 14
