# Android 릴리즈 빌드 및 Play Store 배포
name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      track:
        description: 'Play Store 트랙'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

jobs:
  build:
    name: Android 릴리즈 빌드
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 의존성 설치
        run: npm ci

      - name: .env.production 생성
        run: echo "${{ secrets.MOBILE_ENV_PROD }}" > .env.production

      - name: 키스토어 복원
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/tymee-release.keystore

      - name: Gradlew 실행 권한 부여
        run: chmod +x android/gradlew

      - name: 릴리즈 AAB 빌드
        run: |
          source .env.production
          cd android
          ./gradlew bundleRelease --no-daemon

      - name: AAB 아티팩트 업로드
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: mobile/android/app/build/outputs/bundle/release/*.aab
          retention-days: 30

      - name: 릴리즈 APK 빌드
        run: |
          source .env.production
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: APK 아티팩트 업로드
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: mobile/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

  deploy:
    name: Play Store 배포
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.track != ''

    steps:
      - name: AAB 다운로드
        uses: actions/download-artifact@v4
        with:
          name: android-release-aab
          path: ./

      - name: Play Store 배포
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.tymee.app
          releaseFiles: ./*.aab
          track: ${{ github.event.inputs.track || 'internal' }}
          status: completed
