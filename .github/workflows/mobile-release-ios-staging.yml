# iOS 스테이징 빌드
name: iOS Staging

on:
  push:
    branches:
      - staging
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  build:
    name: iOS 스테이징 빌드
    runs-on: macos-latest

    defaults:
      run:
        working-directory: mobile

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: 의존성 설치
        run: npm ci

      - name: .env.staging 생성
        run: echo "${{ secrets.MOBILE_ENV_STAGING }}" > .env.staging

      - name: CocoaPods 설치
        run: |
          cd ios
          pod install

      - name: Apple 인증서 설치
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_DISTRIBUTION_CERT_P12_BASE64 }}
          p12-password: ${{ secrets.IOS_DISTRIBUTION_CERT_PASSWORD }}

      - name: Provisioning Profile 설치
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/distribution.mobileprovision

      - name: iOS 시뮬레이터 빌드
        run: |
          cd ios
          xcodebuild -workspace mobile.xcworkspace \
            -scheme mobile \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            build \
            CODE_SIGNING_ALLOWED=NO
