# ===================================
# 애플리케이션 기본 설정
# ===================================
spring.application.name=tymee

# ===================================
# 데이터베이스 설정
# ===================================
spring.datasource.url=jdbc:h2:mem:tymee
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console 설정 (개발용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===================================
# 서버 설정
# ===================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ===================================
# 로깅 설정
# ===================================
logging.level.io.github.beom=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================
# JWT 설정
# ===================================
# JWT 시크릿 키 (운영 환경에서는 환경변수로 관리)
jwt.secret=your-secret-key-change-this-in-production-min-256-bits-required-for-hs256-algorithm
# Access Token 만료 시간 (15분 = 900,000ms)
jwt.access-token-expiration=900000
# Refresh Token 만료 시간 (7일 = 604,800,000ms)
jwt.refresh-token-expiration=604800000

# ===================================
# Cookie 설정
# ===================================
# Cookie 도메인
cookie.domain=localhost
# HTTPS only (로컬 개발: false, 운영: true)
cookie.secure=false
# SameSite 설정 (Lax | Strict | None)
cookie.same-site=Lax
