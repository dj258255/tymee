spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 0

logging:
  level:
    root: WARN
    io.github.beom: DEBUG
    org.hibernate.SQL: DEBUG

# JWT 테스트 설정
jwt:
  secret: test-secret-key-for-unit-testing-purposes-only-32chars
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000
  issuer: tymee-test

# R2 테스트 설정 (더미 값)
cloudflare:
  r2:
    account-id: test-account-id
    access-key-id: test-access-key
    secret-access-key: test-secret-key
    bucket-name: test-bucket
    path-prefix: test
    public-url: https://test-cdn.example.com