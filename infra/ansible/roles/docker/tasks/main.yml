# Docker 설치
---
- name: 기존 Docker 패키지 제거
  dnf:
    name:
      - docker
      - docker-client
      - docker-client-latest
      - docker-common
      - docker-latest
      - docker-latest-logrotate
      - docker-logrotate
      - docker-engine
    state: absent

- name: Docker 저장소 추가
  dnf:
    name: dnf-plugins-core
    state: present

- name: Docker CE 저장소 추가
  command: dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
  args:
    creates: /etc/yum.repos.d/docker-ce.repo

- name: Docker 패키지 설치
  dnf:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Docker 서비스 시작 및 활성화
  systemd:
    name: docker
    state: started
    enabled: yes

- name: 사용자를 docker 그룹에 추가
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Docker 데몬 설정
  copy:
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: Docker 재시작

- name: Docker 네트워크 생성 (tymee)
  docker_network:
    name: tymee-network
    state: present
